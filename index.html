<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="container container--row">
      <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main>
      <div class="wrapper container--column">
        <h2 id="winner-text">Choose your hand</h2>
        <p id="winner-text-description">First to score 5 points wins the game</p>
        <div class="test__container wrapper">
          <div class="player container container--column">
            <div class="options__container container container--row">
              <img id="prev_choice" class="options" src="./img/scissors.png" alt="Previous option">
              <img id="player_choice_image" class="players__choice" src="./img/rock.png" alt="player choice">
              <img id="next_choice" class="options" src="./img/paper.png" alt="Previous option">
            </div>
            <p id="player_score" class="score">Player: 0</p>
          </div>
          <div class="versus__section">
            <img class="versus_image" src="./img/versus.png" alt="versus">
          </div>
          <div class="player computer__section container container--column">
            <img id="computer_choice_image" class="players__choice" src="./img/rock.png" alt="Computer choice">
            <p id="computer_score" class="score">Computer: 0</p>
          </div>
        </div>
        <div class="buttons__container container">
          <button class="btn btn--play" type="button">Play</button>
          <button class="btn btn--reset" type="button">Reset</button>
        </div>
      </div>
    </main>
    <footer class="wrapper">
      <p>Copyright &#169; <script>document.write(new Date().getFullYear())</script> Sygris</p>
      <a href="github.com/Sygris" target="_blank">
        <img class="footer__social__logo" src="./img/github-mark.svg" alt="Sygris's Github Profile">
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
