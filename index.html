<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <h1 class="title">ROCK PAPER SCISSOR</h1>
      <div class="wrapper container--column">
        <label for="choice">Player Choice</label>
        <select name="choice" id="choice">
          <option value="Rock" selected>Rock</option>
          <option value="Paper">Paper</option>
          <option value="Scissors">Scissors</option>
        </select>
        <div class="wrapper">
          <div class="player container container--column">
            <img id="player_choice_image" class="players__choice" src="/img/rock.png" alt="player choice">
            <p id="player_score" class="score">0</p>
          </div>
          <img class="versus_image" src="/img/versus.png" alt="versus">
          <div class="player container container--column">
            <img id="computer_choice_image" class="players__choice" src="/img/rock.png" alt="Computer choice">
            <p id="computer_score" class="score">0</p>
          </div>
        </div>
        <button onclick="round();" type="button">Play</button>
      </div>
    </main>
    <footer>
      
    </footer>
    <script src="script.js"></script>
  </body>
</html>
