<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <h1 class="title">ROCK PAPER SCISSOR</h1>
      <label for="choice">Player Choice</label>
      <select name="choice" id="choice">
        <option value="rock" selected>Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <div class="wrapper">
        <div class="player">
          <img id="player_choice_image" src="/img/rock.png" alt="player choice">
          <p id="player_score">Player Score: </p>
        </div>
        <img class="versus_image" src="/img/versus.png" alt="versus">
        <div class="player">
          <img src="/img/rock.png" alt="Computer choice">
          <p id="computer_score">Computer Score:</p>
        </div>
      </div>
      <button type="button">Play</button>
    </main>
    <footer>
      
    </footer>
    <script src="script.js"></script>
  </body>
</html>
